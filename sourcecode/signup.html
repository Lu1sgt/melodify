<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Sign Up</title>
    <meta name="description" content="Sign up for Melodify and start your music journey today.">
    <meta name="keywords" content="Melodify, music, signup, playlists, artists">
    <meta name="author" content="Melodify Team">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #9400D3, #FF007F);
            color: white;
            overflow-x: hidden;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #1C1C1C;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .logo-img {
            width: 75px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-control {
            background: transparent;
            color: #f8f8f8;
        }
        .form-control::placeholder {
            color: rgba(252, 252, 252, 0.7);
        }
        .btn-primary {
            background: #9400D3;
            border: none;
            border-radius: 20px;
        }
        .btn-primary:hover {
            background: #c773eb;
        }
        a {
            color: #9400D3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <img src="assets/images/Melodify Logo.png" alt="Melodify Logo" class="logo-img mb-3" loading="lazy">
            <h2>Start your music journey today</h2>
            <form method="post" action="signup-process.php">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                    <div class="invalid-feedback">Username is required.</div>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <small id="password-strength" class="form-text"></small>
                    <button type="button" class="btn btn-sm btn-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword()">Show</button>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strengthMessage = document.getElementById('password-strength');
            if (password.length < 8) {
                strengthMessage.textContent = 'Password must be at least 8 characters long.';
                strengthMessage.style.color = 'red';
            } else {
                strengthMessage.textContent = 'Password strength is good.';
                strengthMessage.style.color = 'green';
            }
        });
        
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
