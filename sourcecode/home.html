<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Melodify - Your sound, your world!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to right, #9400d3, #ff0094);
      color: white;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      width: 240px;
      padding: 1rem;
      background-color: #d9d9d9;
      color: black;
      position: fixed;
    }
    .sidebar .nav-link {
      color: black;
    }
    .sidebar .nav-link.active {
      background-color: #909090;
      color: white;
      border-radius: 10px;
    }
    .sidebar .logo img {
      width: 50px;
      height: auto;
    }
    .rounded-circle {
      width: 40px;
      height: 40px;
    }
    .iframe-container {
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .mood-filter span {
      cursor: pointer;
      margin-right: 15px;
    }
    .song-thumb {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .song-thumb:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar p-3">
      <div class="logo d-flex align-items-center mb-4">
        <img src="assets/Melodify Logo.png" alt="Melodify Logo" class="img-fluid" loading="lazy">
        <h3 class="ms-2 mb-0">Melodify</h3>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#" onclick="navigateTo('dashboard.html', this)">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('explore.php', this)">Explore</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="navigateTo('library.html', this)">Library</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between align-items-center py-3">
        <div class="input-group w-50">
          <input type="text" class="form-control" placeholder="Search music, artist, album, playlist">
          <button class="btn btn-dark" onclick="searchMusic()"><i class="bi bi-search"></i></button>
        </div>
        <div>
          <a href="profile.html"><img src="assets/niki.jpg" class="rounded-circle" alt="Profile"></a>
        </div>
      </div>

      <!-- Mood Filters -->
      <div class="mood-filter mb-3">
        <span onclick="filterByMood('Energize')">Energize</span>
        <span onclick="filterByMood('Relax')">Relax</span>
        <span onclick="filterByMood('Feel Good')">Feel Good</span>
        <span onclick="filterByMood('Commute')">Commute</span>
        <span onclick="filterByMood('Relapse')">Relapse</span>
      </div>

      <!-- Iframe to hold dynamic content -->
      <div class="iframe-container">
        <iframe id="musicFrame" src="dashboard.html"></iframe>
      </div>
    </main>
  </div>
</div>

<script src="assets/js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
